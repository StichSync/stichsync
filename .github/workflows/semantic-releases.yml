on: 
  push:
    branches: 
      - krycha1248
  workflow_dispatch:

name: Semantic versioning test
run-name: Semantic versioning test triggered by ${{ github.actor }}

env:
  environment: dev

jobs:
  version:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            for: android
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup gitversion
        uses: gittools/actions/gitversion/setup@latest
        with:
          versionSpec: '5.x'
      - name: Determine version
        uses: gittools/actions/gitversion/execute@latest
        id: version_step
        with:
          configFilePath: './GitVersion.yml'
          useConfigFile: true
      - name: Show version
        run: echo ${{ steps.version_step.outputs.majorMinorPatch }}
