on: 
  push:
    branches: 
      - krycha1248
  workflow_dispatch:

name: Semantic versioning test
run-name: Semantic versioning test triggered by ${{ github.actor }}

env:
  environment: dev

jobs:
  version:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            for: android
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Semantic Release and Dependencies
        run: npm install -g semantic-release @semantic-release/github @semantic-release/exec @semantic-release/changelog @semantic-release/git
      - name: Semantic Release
        run: semantic-release
      - name: Show semantic release outputs
        run: echo ${{ steps.semantic_release.outputs.version }}