next-version: 1.0.0
branches:
  develop:
    mode: ContinuousDeployment
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true

branchIncrement:
  fix:
    regex: 'fix/.*'
    increment: Patch
  feature:
    regex: 'feature/.*'
    increment: Minor
  release:
    regex: 'release/.*'
    increment: Major