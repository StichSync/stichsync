next-version: 1.0.0
branches:
  develop:
    mode: ContinuousDeployment
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    tracks-release-branches: true
    source_branches:
      - fix
      - feature
      - release

  fix:
    regex: 'fix/.*'
    mode: ContinuousDeployment
    increment: Patch

  feature:
    regex: 'feature/.*'
    mode: ContinuousDeployment
    increment: Minor

  release:
    regex: 'release/.*'
    mode: ContinuousDeployment
    increment: Major