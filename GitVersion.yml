next-version: 1.0.0

branches:
  main:
    mode: ContinuousDeployment
  develop:
    mode: ContinuousDeployment
  feature:
    mode: ContinuousDeployment
    tag: beta

branch-name:
  regex: ^(fix|feature|release)\/
  mode: ContinuousDeployment
  tracks-release-branches: true

major-version-bump-message: '\[Major\]'
minor-version-bump-message: '\[Minor\]'
patch-version-bump-message: '\[Patch\]'
no-bump-message: '\[NoBump\]'